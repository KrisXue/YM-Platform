
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<title>商户绑定</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>

		<div class="mui-content">
			<div id="openid" style="display:none;">${openid}</div>
			<div id="merchantIdDIV" style="display:none;">${merchantId}</div>
			<div class="mui-content-padded">
				<div class="logoDiv">
					<img id="qrcode" src="images/loding-pic-logo.png" width="60%" />
				</div>
			</div>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
			<br/><br/><br/>
			<div id="verify">
				<p>校验中......</p>
			</div>
			<div id="direct" style="display: none;">
				<p>该微信账号已绑定</p>
				<p>商户号:${merchantId}</p>
				<p>5s后自动进入主页面</p>
			</div>

		</div>
		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.ready(function() {
				document.getElementById("direct").style.display = "none";
				setTimeout(function() {
					document.getElementById("verify").style.display = "none";
					document.getElementById("direct").style.display = "block";
				}, 3000)
				setTimeout(function() {
					var storage = window.localStorage;
					storage.clear();
					var openid = document.getElementById('openid').innerHTML;
					var merchantId = document.getElementById('merchantIdDIV').innerHTML;
					storage.setItem("openid", openid);
					storage.setItem("merchantId", merchantId);
					window.location.href = "index.jsp";
				}, 10000)
				

			})
		</script>
	</body>

</html>
